<body id="body">
    <!-- nav bar-->

        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
              <img src="img/logo.png" title="logo" id="logo"/>
                <b id="brand-title">My Pinventory</b>

        </div>

                    <li class="nav-list"><button class="btn btn-dark btn-nav" onclick="logOut();">Sign out</button></li>
                </ul>
            </div>

    <!-- Uploader -->
    <div class="jumbotron">
        <div class="container">
            Welcome to the Pinventory App!
        </div>
    </div>

    <button class="btn btn-dark btn-nav" onclick="window.location = './add.html'";>Add New Pin</button>
    <div class="container">
        <form id="searchParams">
            <div class="form-group"></div>
            <div class="form-group">
                <label for="searchTerm">Search:</label>
                <input type="text" class="form-control" id="searchTerm">
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchScope" id="inlineRadio1" checked value="global">
                    <label class="form-check-label" for="inlineRadio1">All Fields</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchScope" id="inlineRadio2" value="itemName">
                    <label class="form-check-label" for="inlineRadio2">Name</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchScope" id="inlineRadio3" value="itemDescription">
                    <label class="form-check-label" for="inlineRadio3">Description</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchScope" id="inlineRadio3" value="itemTags">
                    <label class="form-check-label" for="inlineRadio3">Tags</label>
                  </div>                        
                </div>
            <button type="button" class="btn btn-primary" onclick="searchItem();">Search</button>
            <button type="button" class="btn btn-primary" onclick="window.location = './index.html'">Cancel</button>
          </form>
    </div>
    <div class="container">
        <hr/>
    </div>
    <div class="container">
        <div class="row">
        <div class="col" >
            <h3>Search Results</h3>
        </div>
    </div>
        </div>
        
    <div class="container" id="itemList"></div>
