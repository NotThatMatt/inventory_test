
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uploader</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body" >
    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.png" title="logo" id="logo"/>
                <b id="brand-title">My Pinventory</b>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto nav">
                    <li class="nav-list"><button class="btn btn-dark btn-nav" onclick="logOut();">Sign out</button></li>
                </ul>
            </div>
    </nav>

    <!-- Uploader -->
    <div class="jumbotron">
        <div class="container">
            Add your pins here...
        </div>
    </div>
    <div class="container">
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload file</h5>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" name="file" accept=".jpg" onchange="getFileName(this)" required>
                        <label class="custom-file-label" id="custom-file-label" name="custom-file-label" for="file">Choose
                            file</label>
                    </div>
                </div>
                <form id="itemParams">
                    <div class="form-group">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Enter item name">
                      <small id="nameHelp" class="form-text text-muted">You can name the item whatever you want!</small>
                    </div>
                    <div class="form-group">
                      <label for="inputDescripton">Description</label>
                      <input type="text" class="form-control" id="inputDescripton" placeholder="Description">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getUploadUrl();">Add Item</button>
                  </form>

            </div>
            </div>
        </div>
        
        
    


    <!-- Importing scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/lib/amazon-cognito-identity.min.js"></script>
    <script src="scripts/lib/amazon-cognito-auth.min.js"></script>
    <script src="scripts/lib/aws-sdk.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="scripts/ajaxCallExample.js"></script> -->
    <script type="text/javascript">
        $(function(){
            checkLogin(false, true);
        })           
    </script>
</body>
</html>
